name: python-ocr-api
build:
  ocr-api:
    image: okteto.dev/python-ocr-api:1.0.0
    context: .
deploy:
  - kubectl apply -f k8s.yml
dev:
  ocr-api:
    command: bash
    environment:
      - FLASK_ENV=development
    sync:
      - .:/usr/src/app
    reverse:
      - 9898:9898
    volumes:
      - /root/.cache/pip
